<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="css/bootstrap.css" th:href="@{/css/bootstrap.css}">

<title>Gestionar Colaboradores</title>
</head>
<body>
<div class="container mx-auto pt-5">
<div class="row">
<br><br>
<h2>Gestionar Colaboradores</h2>
<br>

	<br>
	<form th:action="@{/colaborador/buscarColaborador}" th:object="${objColaborador}" method="POST">
		<label>Apellido Paterno : </label> <input type="text" name="apePaterno" id="apePaterno" th:value="*{apePaterno}" >
		<button class="btn btn-primary" type="submit" value="Buscar">Buscar</button>		
	</form>
	<br>
	<br>
<div th:if="${mensaje!=null}" th:text="${mensaje}"></div>
<br>
	<br>
	<table class="table table-dark table-striped table-hover ">
		<thead>
		<tr>
			<td>Codigo</td>
			<td>Nombres</td>
			<td>Apellido Paterno</td>
			<td>Apellido Materno</td>
			<td>DNI</td>
		</tr>
		</thead>
		<tbody>
		<tr th:each="colaborador: ${listaColaborador}">
			<td th:text="${colaborador.id}"></td>
            <td th:text="${colaborador.nombres}"></td>
            <td th:text="${colaborador.apePaterno}"></td>
            <td th:text="${colaborador.apeMaterno}"></td>
            <td th:text="${colaborador.dni}"></td>
		</tr>
		</tbody>	
	</table>
<br />
<br />
<p class="pt-5" >
<a class="btn btn-outline-success" th:href="@{/colaborador/NuevoColaborador}">Nuevo</a>
<a class="btn btn-outline-dark" th:href="@{/}">Regresar</a>
</p>
 </div>
</div>

</body>
</html>
